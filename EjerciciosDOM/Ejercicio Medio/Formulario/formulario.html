<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <input id="texto" type="text" value="" onchange="obtenerTexto(this.value)">
    <button type="button" onclick="crearElemento()">Crear elemento</button>
    <ul id="list"></ul>

    <script>
        const list = document.getElementById('list')
        let valorElemento = '';
        function obtenerTexto (valor) {
            valorElemento = valor
        }
        function crearElemento() {
            const texto = document.createElement('li');
            texto.innerText = valorElemento;
            list.appendChild(texto);
        }
    </script>
</body>
</html>
